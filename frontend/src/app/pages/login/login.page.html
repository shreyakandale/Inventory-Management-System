<ion-header class="login-header">
  <ion-toolbar >
    <ion-title class="ion-text-center">Welcome</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding login-background">
  <div class="login-wrapper">
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title  class="ion-text-center">Login</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form (submit)="login()">
          <ion-item>
            <ion-label  position="floating">Email</ion-label>
            <ion-input
              type="email"
              [(ngModel)]="email"
              name="email"
              required
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input
              type="password"
              [(ngModel)]="password"
              name="password"
              required
            ></ion-input>
          </ion-item>

          <ion-button expand="block" type="submit" class="ion-margin-top">
            Login
          </ion-button>

          <ion-text color="danger" *ngIf="errorMessage">
            <p class="error-text">{{ errorMessage }}</p>
          </ion-text>
        </form>

        <ion-text color="medium" class="ion-text-center ion-margin-top">
          <p>
            Donâ€™t have an account?
            <a routerLink="/signup" class="signup-link">Sign up</a>
          </p>
        </ion-text>
      </ion-card-content>
    </ion-card>
  </div>

  <style>
    .login-background {
      --background: linear-gradient(to bottom right, #fceabb, #f8b500);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-wrapper {
      width: 100%;
      max-width: 400px;
      margin: auto;
      padding-top: 10vh;
    }

    .login-card {
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    ion-card-title {
      font-size: 1.6rem;
      font-weight: bold;
      color: #222;
    }

    ion-item {
      --background: transparent;
    }

    ion-input {
      --padding-start: 10px;
      font-size: 1rem;
    }

    .error-text {
      font-size: 0.9rem;
      margin-top: 8px;
      text-align: center;
    }

    .signup-link {
      color: #171712;
      font-weight: 500;
      text-decoration: none;
    }

    .signup-link:hover {
      text-decoration: underline;
    }
    .ion-margin-top{
      background-color:gold ;
    }
  </style>
</ion-content>
